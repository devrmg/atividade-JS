<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id='qualquernome'>
    <input type="text" v-on:input="alterarTitulo">
    <p>
        {{titulo}}
    </p>
</div>
<script>
    new Vue({
        el: '#qualquernome',
        data: {
            titulo: 'Aula Ifpi'
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        },
    })
</script>
