<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id='app'>
    <p>{{contador}}</p>
    <button v-on:click="somar">soma1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse:{{x}} e {{y}}
        <span v-on:mousemove.stop="">Isso esta dentro da tag P</span>
    </p>


</div>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar() {
                this.contador++
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar() {

            }
        },

    })
</script>
